llm:
  provider: "openai" # or "ollama"
  model: "gpt-4o-mini" # "llama3.1:latest"
  temperature: 0.3

prompt_column_desc_system: "column_desc_system"
prompt_column_desc_human: "column_desc_human"
routing_prompt: "routing_prompt"

database: # DB 경로 수정
  type: postgresql # DB 종류 선택
  postgresql:
    host: localhost
    port: 5432
    dbname: reef_db
    user: postgres
    password: ${PGPASSWORD}
  sqlite:
    sqlite_path: data/bird_db.sqlite

redis:
  host: localhost
  port: 6379
  db: 0
  password:
  decode_responses: true

# Global agent configs
agents:
  causal_discovery:
    bootstrap_iterations: 100
    cv_folds: 5
    ci_alpha: 0.05
    violation_threshold: 0.1
    n_subsets: 3
    profiling_max_pairs: 300
    profiling_parallelism:
    anm_rf_estimators: 100
    composite_weights:
      global_consistency: 0.4
      sampling_stability: 0.3
      structural_stability: 0.3
    run_all_tier_algorithms: false
    scoring:
      use_quantile_thresholds: true # Use quantile vs fixed thresholds
      min_pairs_for_quantile: 30
      simple_thresholds:
        high: 0.66
        low: 0.33
        min_confidence: 0.05
      anm_compatibility:
        mean_threshold: 0.5
        pair_ratio_threshold: 0.6
      penalty_weight: 0.5 # Weight for opposite assumptions
