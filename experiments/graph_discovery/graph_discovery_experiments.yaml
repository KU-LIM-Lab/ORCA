global:
  results_dir: experiments/results/graph_discovery
  seed: 0

experiments:
  - name: testing_methods
    dataset: synthetic_cd
    methods:
      # - notears_linear
      # - notears_nonlinear
      # - autocd
      # - lingam
      # - anm
      - orca
      # - gpt4o_mini
    # Restrict to a single run for quick checks
    scenarios: [CD-1_Baseline, CD-2_Graph, CD-4_SCM] # [] → all scenarios (candidate: CD-1_Baseline, CD-2_Graph, CD-3_Noise, CD-4_SCM, CD-5_Complex)
    d_list: [2,3,5] # null → all dimensionalities
    runs: 1 # run_id < 1 → only first run
    results_dir: experiments/results/graph_discovery
    seed: 0

  # Full synthetic_cd benchmark: all scenarios / d / runs
  - name: full_synthetic_cd
    dataset: synthetic_cd
    methods:
      # - notears_linear
      # - notears_nonlinear
      - autocd
      # - lingam
      # - anm
      - orca
      - gpt4o_mini
    scenarios: [CD-1_Baseline, CD-2_Graph, CD-4_SCM]
    d_list: [2, 3, 5, 10]
    runs: 5
    results_dir: experiments/results/graph_discovery
    seed: 0

  # Full bnlearn benchmark: all available bnlearn datasets
  - name: full_bnlearn
    dataset: bnlearn
    methods:
      - notears_linear
      - notears_nonlinear
      - autocd
      - lingam
      - anm
      - orca
    # will iterate over all bnlearn datasets found on disk.
    results_dir: experiments/results/graph_discovery
    seed: 0
